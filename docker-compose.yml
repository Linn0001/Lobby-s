version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lobbys
      MYSQL_USER: oli
      MYSQL_PASSWORD: perrito0linn
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-network

  springboot-app:
    build: .
    container_name: springboot-app
    ports:
      - "8080:8080"
    depends_on:
      - mysql-db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lobbys
      SPRING_DATASOURCE_USERNAME: oli
      SPRING_DATASOURCE_PASSWORD: perrito0linn
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - springboot-network

networks:
  springboot-network:
    driver: bridge

volumes:
  mysql-data:
